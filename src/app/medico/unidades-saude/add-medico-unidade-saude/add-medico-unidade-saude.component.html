<h2>Cadastro de Unidade de Saúde</h2>

<label><b>Estado:</b></label><br>
<select [(ngModel)]="selectedEstado" [ngModelOptions]="{standalone: true}" (change)="loadCidade()">
  <option *ngFor="let estado of estados" value={{estado.id}}>
    {{estado.nome}} ({{estado.sigla}})
  </option>
</select><br><br>
<!--Verificar o datalist-->

<label><b>Cidade:</b></label><br>
<select [(ngModel)]="selectedCidade" [ngModelOptions]="{standalone: true}" (change)="loadUnidadeSaude()">
  <option *ngFor="let cidade of cidades" value={{cidade.id}}>
    {{cidade.nome}}
  </option>
</select><br><br>

<label><b>Unidade de Saúde:</b></label><br>
<select [(ngModel)]="selectedUnidadeSaude" [ngModelOptions]="{standalone: true}">
  <option *ngFor="let unidadeSaude of unidadesSaude" value={{unidadeSaude.id}}>
    {{unidadeSaude.nome}}
  </option>
</select><br><br>

<label><b>Dias de Trabalho:</b></label><br><br>

<div *ngFor="let dia of diasPeriodoTrabalho">
  <input #trabalha type="checkbox" (click)="selecionaDiaSemana(dia, trabalha.checked)"/>{{ dia.diaSemana }}

  <div id="div-dia-{{ dia.id }}" style="display: none;">
    <input type="checkbox" id="div-manha-{{ dia.id }}" #manha (click)="selecionaPeriodo(dia, 'Manhã', manha.checked)"/>Manhã &nbsp;
    <input type="checkbox" id="div-tarde-{{ dia.id }}" #tarde (click)="selecionaPeriodo(dia, 'Tarde', tarde.checked)"/>Tarde &nbsp;
    <input type="checkbox" id="div-noite-{{ dia.id }}" #noite (click)="selecionaPeriodo(dia, 'Noite', noite.checked)"/>Noite &nbsp;
  </div>
  <br>
</div><br><br>

<button type="button" class="btn btn-primary" (click)="cadastrarMedicoUnidadeSaude()">
 SALVAR
</button>
