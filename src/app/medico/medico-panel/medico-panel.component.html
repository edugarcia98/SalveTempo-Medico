<body>
    <div class="cabecalho">
        <div class="row" id="rowmedic">
            <div class="circle"> <img src="./assets/photo-medico.jpeg"></div>
            <div class="mediconome">
                <h2 class="pt-5" style="color: #f5dd29;">Bem-vindo {{ medico?.nome }}</h2>
                <div class="row" id="rowcrm">
                    <h5 class="text-left" style="margin-left: 16px;">{{medico?.especializacao.nome}}</h5>
                    <h5 class="text-left" style="margin-left: 20px;">CRM: {{medico?.crm}}</h5>
                </div>

                <button (click)="sair()" id="logout-button" type="button" style="background-color: #17a2b8; border: none;" class="btn btn-primary px-3"
                    placement="bottom" ngbTooltip="Sair">
                    <svg width="1.3em" height="1.3em" viewBox="0 0 16 16" class="bi bi-arrow-bar-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5zM10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="btn-toolbar-lg mx-auto" id="buttonbox">
        <div class="btn-group" role="group" aria-label="CadastroHorario">
            <button type="button" id="cadhor" class="btn btn-secondary btn-image active" (click)="goToUnidadesSaude()">
                <h5>Unidades de Saúde</h5>
            </button>
        </div>
        <div class="btn-group" role="group" aria-label="AgendaMedica">
            <button type="button" id="agendamedica" class="btn btn-secondary btn-image" (click)="goToAgendaConsultas()">
                <h5>Agenda Médica</h5>
            </button>
        </div>
        <div class="btn-group" role="group" aria-label="HistoricoConsultas">
            <button type="button" id="historicoconsulta" class="btn btn-secondary btn-image" (click)="goToHistoricoConsultas()">
                <h5>Histórico de Consultas</h5>
            </button>
        </div>
    </div>

</body>
