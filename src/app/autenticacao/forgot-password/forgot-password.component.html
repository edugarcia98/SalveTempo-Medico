<body>
  <div id="login">
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <form id="login-form" class="form" action="" method="post">
              <h3 class="text-center text-info">Recuperação de senha</h3>
              <div class="form-group">
                <label for="username" class="text-info">E-mail:</label><br>
                <input class="form-control" #medicoEmail type="email">
              </div>

              <div class="form-group">
                <input type="submit" name="Login" class="btn btn-info btn-md" value="Enviar"
                  (click)="resetPassword(medicoEmail.value)">
              </div>
              
            </form>

            <div *ngIf="error" class="alert alert-danger">
              <div><b>Erro: </b>{{ error }}</div>
            </div>

            <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
                <p style="color: white">Aguarde... </p>  
            </ngx-spinner> 

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
