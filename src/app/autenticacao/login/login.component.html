<body>
  <div id="login">
  <a href="/" class="center">
    <img style="max-width: 450px;"class="center" src="./assets/salvetempoLogo.png" alt="Logotipo" >
  </a>
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <form id="login-form" class="form" action="" method="post">
              <h3 class="text-center text-info">Login</h3>
              <div class="form-group">
                <label for="username" class="text-info">Usuário:</label><br>
                <input class="form-control" #medicoEmail type="email">
              </div>
              <div class="form-group">
                <label for="password" class="text-info">Senha:</label><br>
                <input type="password" name="password" id="password" class="form-control" #medicoSenha>
              </div>

              <div class="form-group">
                <input type="submit" name="Login" class="btn btn-info btn-md" value="Login"
                  (click)="login(medicoEmail.value, medicoSenha.value)">
              </div>
              <div id="categoria" class="text-right">
                <select [(ngModel)]="selectedTipoUsuario" [ngModelOptions]="{standalone: true}"
                  (change)="changeTipoUsuario()" class="custom-select custom-select-sm" style="width:200px;">
                  <option value="" selected disabled hidden>Administrador</option>
                  <option value="M">Médico</option>
                  <option value="A">Administrador</option>
                </select>
              </div>
            </form>
          </div>
          <div class="btnForgetPwd">
            <a href="redefinir-senha">Esqueceu sua senha? </a>
            <a id="cad-medico" href="cadastro">Cadastre-se</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
