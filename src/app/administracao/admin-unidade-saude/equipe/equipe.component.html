<body>
  <br><h2 style="text-align: center;">Equipe</h2>

  <div class="container pt-5">
    <table class="table">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Médico</th>
          <th scope="col">Especialização</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of medicosUnidadeSaude">
          <td>
            <div class="dropdown" dropdown>
              <button dropdownToggle class="btn btn-secondary btn-admin" role="button" placement="top" ngbTooltip="Opções">
                <fa-icon [icon]="faBars"></fa-icon>
              </button>
              <div *dropdownMenu class="dropdown-menu">
                <a class="dropdown-item" href="administracao/medico/{{ item.id }}/detail">Informações</a>
                <a class="dropdown-item" href="administracao/medico/{{ item.id }}/delete">Excluir</a>
              </div>
            </div>
          </td>
          <td>{{ item.medico.nome }}</td>
          <td>{{ item.medico.especializacao.nome }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
